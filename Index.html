<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Komik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #00ffcc;
        }

        .sidebar {
            width: 250px;
            background-color: #262626;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        .sidebar a:hover {
            color: #00ffcc;
        }

        .main-content {
            margin-left: 270px;
            margin-top: 80px;
            padding: 20px;
            width: calc(100% - 290px);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .history-item:hover {
            transform: scale(1.02);
        }

        .history-item h3 {
            margin: 0;
            font-size: 18px;
            color: #00ffcc;
        }

        .history-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #cccccc;
        }

        .add-history {
            margin-top: 20px;
        }

        .add-history input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .add-history button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-history button:hover {
            background-color: #00ccaa;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Bookmark Komik</h1>
    </div>
    <div class="sidebar">
        <a href="#">Beranda</a>
        <a href="#">Riwayat</a>
        <a href="#">Pengaturan</a>
    </div>
    <div class="main-content">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari judul komik...">
        </div>
        <div class="history-list" id="historyList">
            <!-- Riwayat komik akan ditampilkan di sini -->
        </div>
        <div class="add-history">
            <input type="text" id="judulInput" placeholder="Judul Komik">
            <input type="text" id="chapterInput" placeholder="Chapter">
            <input type="text" id="sumberInput" placeholder="Sumber (e.g., Shinigami, Komiku)">
            <button onclick="addHistory()">Tambah Riwayat</button>
        </div>
    </div>

    <script>
        let history = [];

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item fade-in';
                historyItem.innerHTML = `
                    <div>
                        <h3>${item.judul}</h3>
                        <p>Chapter: ${item.chapter}</p>
                        <p>Sumber: ${item.sumber}</p>
                    </div>
                    <button onclick="deleteHistory(${index})">Hapus</button>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function addHistory() {
            const judul = document.getElementById('judulInput').value;
            const chapter = document.getElementById('chapterInput').value;
            const sumber = document.getElementById('sumberInput').value;

            if (judul && chapter && sumber) {
                history.push({ judul, chapter, sumber });
                renderHistory();
                document.getElementById('judulInput').value = '';
                document.getElementById('chapterInput').value = '';
                document.getElementById('sumberInput').value = '';
            } else {
                alert('Harap isi semua field!');
            }
        }

        function deleteHistory(index) {
            history.splice(index, 1);
            renderHistory();
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredHistory = history.filter(item => item.judul.toLowerCase().includes(searchTerm));
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            filteredHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item fade-in';
                historyItem.innerHTML = `
                    <div>
                        <h3>${item.judul}</h3>
                        <p>Chapter: ${item.chapter}</p>
                        <p>Sumber: ${item.sumber}</p>
                    </div>
                    <button onclick="deleteHistory(${index})">Hapus</button>
                `;
                historyList.appendChild(historyItem);
            });
        });

        renderHistory();
    </script>
</body>
</html>

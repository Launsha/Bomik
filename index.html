<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Bookmarks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #3b4252;
        }

        h1 {
            font-size: 2.5rem;
            color: #88c999;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a3a3a3;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-box {
            background: #2d3748;
            border: 2px solid #4a5568;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e4e4e7;
            font-size: 16px;
            width: 300px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid #4a5568;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: #667eea;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .card-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .cover {
            width: 80px;
            height: 110px;
            background: #4a5568;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a3a3a3;
            font-size: 12px;
            text-align: center;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid #667eea;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #88c999;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9rem;
            color: #a3a3a3;
        }

        .meta span {
            background: #374151;
            padding: 4px 8px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .type-manga { background: #ef4444; color: white; }
        .type-manhwa { background: #10b981; color: white; }
        .type-manhua { background: #f59e0b; color: white; }

        .synopsis {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #4a5568;
            color: #d1d5db;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #4a5568;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #88c999;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #374151;
            border: 2px solid #4a5568;
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #374151;
            border: 2px dashed #4a5568;
            border-radius: 8px;
            text-align: center;
            color: #a3a3a3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .preview-container {
            margin-top: 10px;
            text-align: center;
        }

        .preview-image {
            max-width: 150px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a3a3a3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #88c999;
        }

        .rating {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .star {
            color: #fbbf24;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
            }
            
            .cover {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö My Comic Bookmarks</h1>
            <p class="subtitle">Koleksi komik favorit Anda dalam satu tempat</p>
        </header>

        <div class="controls">
            <button class="btn" onclick="openModal()">+ Tambah Bookmark</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Cari judul komik..." onkeyup="searchComics()">
        </div>

        <div class="grid" id="comicsGrid">
            <!-- Comics will be displayed here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>Belum ada bookmark</h3>
            <p>Klik tombol "Tambah Bookmark" untuk menambahkan komik favorit Anda!</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Tambah Bookmark Komik</h2>
            <form id="comicForm">
                <div class="form-group">
                    <label>Cover Komik</label>
                    <div class="file-input-wrapper">
                        <input type="file" class="file-input" id="coverInput" accept="image/*" onchange="previewCover(this)">
                        <label for="coverInput" class="file-input-label">
                            üì∑ Pilih gambar cover atau drag & drop
                        </label>
                    </div>
                    <div class="preview-container" id="previewContainer"></div>
                </div>

                <div class="form-group">
                    <label for="title">Judul *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="chapter">Chapter</label>
                    <input type="text" id="chapter" placeholder="Contoh: Chapter 150">
                </div>

                <div class="form-group">
                    <label for="type">Tipe *</label>
                    <select id="type" required>
                        <option value="">Pilih tipe</option>
                        <option value="manga">Manga</option>
                        <option value="manhwa">Manhwa</option>
                        <option value="manhua">Manhua</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <select id="rating">
                        <option value="">Pilih rating</option>
                        <option value="1">‚≠ê 1</option>
                        <option value="2">‚≠ê‚≠ê 2</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date">
                </div>

                <div class="form-group">
                    <label for="synopsis">Sinopsis</label>
                    <textarea id="synopsis" placeholder="Ceritakan tentang komik ini..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let comics = [];
        let editingIndex = -1;

        // Load comics from memory on page load
        document.addEventListener('DOMContentLoaded', function() {
            displayComics();
            updateEmptyState();
        });

        function openModal(index = -1) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('comicForm');
            
            editingIndex = index;
            
            if (index >= 0) {
                // Edit mode
                modalTitle.textContent = 'Edit Bookmark Komik';
                const comic = comics[index];
                
                document.getElementById('title').value = comic.title || '';
                document.getElementById('chapter').value = comic.chapter || '';
                document.getElementById('type').value = comic.type || '';
                document.getElementById('rating').value = comic.rating || '';
                document.getElementById('date').value = comic.date || '';
                document.getElementById('synopsis').value = comic.synopsis || '';
                
                // Show existing cover if available
                if (comic.cover) {
                    showPreview(comic.cover);
                }
            } else {
                // Add mode
                modalTitle.textContent = 'Tambah Bookmark Komik';
                form.reset();
                clearPreview();
                
                // Set today's date as default
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('comicForm').reset();
            clearPreview();
            editingIndex = -1;
        }

        function previewCover(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showPreview(e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function showPreview(src) {
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = `<img src="${src}" alt="Preview" class="preview-image">`;
        }

        function clearPreview() {
            document.getElementById('previewContainer').innerHTML = '';
        }

        function generateStars(rating) {
            if (!rating) return '';
            const stars = '‚≠ê'.repeat(parseInt(rating));
            return `<div class="rating">${stars}</div>`;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        document.getElementById('comicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const coverInput = document.getElementById('coverInput');
            const title = document.getElementById('title').value;
            const chapter = document.getElementById('chapter').value;
            const type = document.getElementById('type').value;
            const rating = document.getElementById('rating').value;
            const date = document.getElementById('date').value;
            const synopsis = document.getElementById('synopsis').value;
            
            const comic = {
                title,
                chapter,
                type,
                rating,
                date,
                synopsis,
                cover: null
            };
            
            // Handle cover image
            if (coverInput.files && coverInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    comic.cover = e.target.result;
                    saveComic(comic);
                };
                reader.readAsDataURL(coverInput.files[0]);
            } else if (editingIndex >= 0 && comics[editingIndex].cover) {
                // Keep existing cover when editing
                comic.cover = comics[editingIndex].cover;
                saveComic(comic);
            } else {
                saveComic(comic);
            }
        });

        function saveComic(comic) {
            if (editingIndex >= 0) {
                comics[editingIndex] = comic;
            } else {
                comics.push(comic);
            }
            
            displayComics();
            updateEmptyState();
            closeModal();
        }

        function displayComics() {
            const grid = document.getElementById('comicsGrid');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filteredComics = comics;
            if (searchTerm) {
                filteredComics = comics.filter(comic => 
                    comic.title.toLowerCase().includes(searchTerm) ||
                    comic.type.toLowerCase().includes(searchTerm)
                );
            }
            
            grid.innerHTML = filteredComics.map((comic, index) => {
                const originalIndex = comics.indexOf(comic);
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="cover">
                                ${comic.cover ? 
                                    `<img src="${comic.cover}" alt="${comic.title}">` : 
                                    'No Cover'
                                }
                            </div>
                            <div class="card-info">
                                <div class="title">${comic.title}</div>
                                <div class="meta">
                                    ${comic.chapter ? `<span>üìñ ${comic.chapter}</span>` : ''}
                                    ${comic.date ? `<span>üìÖ ${formatDate(comic.date)}</span>` : ''}
                                </div>
                                ${comic.rating ? generateStars(comic.rating) : ''}
                                <div class="type-badge type-${comic.type}">${comic.type}</div>
                            </div>
                        </div>
                        ${comic.synopsis ? `
                            <div class="synopsis">
                                ${comic.synopsis}
                            </div>
                        ` : ''}
                        <div class="card-actions">
                            <button class="btn-small btn-edit" onclick="openModal(${originalIndex})">‚úèÔ∏è Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteComic(${originalIndex})">üóëÔ∏è Hapus</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteComic(index) {
            if (confirm('Apakah Anda yakin ingin menghapus bookmark ini?')) {
                comics.splice(index, 1);
                displayComics();
                updateEmptyState();
            }
        }

        function searchComics() {
            displayComics();
        }

        function updateEmptyState() {
            const emptyState = document.getElementById('emptyState');
            const grid = document.getElementById('comicsGrid');
            
            if (comics.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Add some sample data for demonstration
        comics = [
            {
                title: "Attack on Titan",
                chapter: "Chapter 139",
                type: "manga",
                rating: "5",
                date: "2024-01-15",
                synopsis: "Sebuah manga yang menceritakan tentang perjuangan umat manusia melawan para titan yang mengancam kehidupan mereka. Dengan plot twist yang mengejutkan dan karakter yang kompleks.",
                cover: null
            },
            {
                title: "Solo Leveling",
                chapter: "Chapter 179",
                type: "manhwa",
                rating: "5",
                date: "2024-01-10",
                synopsis: "Sung Jin-Woo, hunter terlemah yang mendapat kesempatan kedua untuk menjadi kuat. Sebuah perjalanan dari zero to hero yang sangat menarik dengan art yang luar biasa.",
                cover: null
            }
        ];
        
        displayComics();
        updateEmptyState();
    </script>
</body>
</html>

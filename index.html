<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reading Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .config-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .config-form input {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }

        .config-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .comic-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .comic-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .comic-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comic-info {
            padding: 20px;
        }

        .comic-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .comic-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .comic-meta span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            text-align: center;
        }

        .comic-synopsis {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .comic-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff6b6b, #ffa07a);
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4ecdc4;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
        }

        .rating {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star.active,
        .star:hover {
            color: #ffd700;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4ecdc4;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: unset;
            }
            
            .comics-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Comic Reading Tracker</h1>
            <p>Catat dan kelola riwayat bacaan komik Anda</p>
        </div>

        <!-- GitHub Configuration -->
        <div class="config-section" id="configSection">
            <h3>‚öôÔ∏è Konfigurasi GitHub</h3>
            <div class="config-form">
                <input type="text" id="githubToken" placeholder="GitHub Personal Access Token" />
                <input type="text" id="githubUsername" placeholder="Username GitHub" />
                <input type="text" id="githubRepo" placeholder="Nama Repository" />
                <button class="btn" onclick="saveConfig()">Simpan Konfigurasi</button>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari komik berdasarkan judul..." oninput="searchComics()">
                <span class="search-icon">üîç</span>
            </div>
            <button class="btn" onclick="openModal()">‚ûï Tambah Komik</button>
        </div>

        <div id="statusMessage"></div>

        <div class="comics-grid" id="comicsGrid">
            <div class="loading">Memuat data komik...</div>
        </div>
    </div>

    <!-- Modal untuk tambah/edit komik -->
    <div id="comicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Tambah Komik Baru</h2>
            
            <form id="comicForm" onsubmit="saveComic(event)">
                <div class="form-group">
                    <label for="coverImage">Cover Komik:</label>
                    <div class="file-upload">
                        <input type="file" id="coverImage" accept="image/*" onchange="previewImage(event)">
                        <label for="coverImage" class="file-upload-label">
                            üì∏ Pilih gambar cover
                        </label>
                    </div>
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                </div>

                <div class="form-group">
                    <label for="title">Judul:</label>
                    <input type="text" id="title" required placeholder="Masukkan judul komik">
                </div>

                <div class="form-group">
                    <label for="chapter">Chapter:</label>
                    <input type="text" id="chapter" placeholder="Contoh: Chapter 45, Volume 3">
                </div>

                <div class="form-group">
                    <label for="type">Tipe:</label>
                    <select id="type" required>
                        <option value="">Pilih tipe</option>
                        <option value="manga">Manga</option>
                        <option value="manhwa">Manhwa</option>
                        <option value="manhua">Manhua</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="rating" id="ratingStars">
                        <span class="star" data-rating="1">‚≠ê</span>
                        <span class="star" data-rating="2">‚≠ê</span>
                        <span class="star" data-rating="3">‚≠ê</span>
                        <span class="star" data-rating="4">‚≠ê</span>
                        <span class="star" data-rating="5">‚≠ê</span>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>

                <div class="form-group">
                    <label for="dateRead">Tanggal Baca:</label>
                    <input type="date" id="dateRead" required>
                </div>

                <div class="form-group">
                    <label for="synopsis">Sinopsis:</label>
                    <textarea id="synopsis" placeholder="Tulis sinopsis atau catatan tentang komik ini..."></textarea>
                </div>

                <button type="submit" class="btn">üíæ Simpan</button>
            </form>
        </div>
    </div>

    <script>
        let comics = [];
        let editingIndex = -1;
        let githubConfig = {
            token: '',
            username: '',
            repo: ''
        };

        // Load configuration from localStorage
        function loadConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                githubConfig = JSON.parse(savedConfig);
                document.getElementById('githubToken').value = githubConfig.token;
                document.getElementById('githubUsername').value = githubConfig.username;
                document.getElementById('githubRepo').value = githubConfig.repo;
            }
        }

        // Save configuration to localStorage
        function saveConfig() {
            githubConfig.token = document.getElementById('githubToken').value;
            githubConfig.username = document.getElementById('githubUsername').value;
            githubConfig.repo = document.getElementById('githubRepo').value;
            
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            showStatus('Konfigurasi berhasil disimpan!', 'success');
            
            // Hide config section after saving
            if (githubConfig.token && githubConfig.username && githubConfig.repo) {
                document.getElementById('configSection').style.display = 'none';
                loadComics();
            }
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load comics from GitHub
        async function loadComics() {
            if (!githubConfig.token || !githubConfig.username || !githubConfig.repo) {
                document.getElementById('comicsGrid').innerHTML = `
                    <div class="empty-state">
                        <h3>‚öôÔ∏è Konfigurasi Diperlukan</h3>
                        <p>Silakan isi konfigurasi GitHub terlebih dahulu untuk mulai menggunakan aplikasi.</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    comics = content.comics || [];
                } else if (response.status === 404) {
                    // File doesn't exist yet, start with empty array
                    comics = [];
                    await saveComicsToGitHub();
                } else {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading comics:', error);
                showStatus('Error memuat data: ' + error.message, 'error');
                comics = [];
            }

            renderComics();
        }

        // Save comics to GitHub
        async function saveComicsToGitHub() {
            if (!githubConfig.token || !githubConfig.username || !githubConfig.repo) {
                showStatus('Konfigurasi GitHub belum lengkap!', 'error');
                return false;
            }

            try {
                // Get current file SHA if exists
                let sha = null;
                try {
                    const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        sha = data.sha;
                    }
                } catch (error) {
                    // File doesn't exist, that's ok
                }

                const content = JSON.stringify({ comics }, null, 2);
                const encodedContent = btoa(unescape(encodeURIComponent(content)));

                const payload = {
                    message: `Update comic bookmarks - ${new Date().toISOString()}`,
                    content: encodedContent
                };

                if (sha) {
                    payload.sha = sha;
                }

                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                showStatus('Data berhasil disimpan ke GitHub!', 'success');
                return true;
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                showStatus('Error menyimpan data: ' + error.message, 'error');
                return false;
            }
        }

        // Render comics grid
        function renderComics(comicsToRender = comics) {
            const grid = document.getElementById('comicsGrid');
            
            if (comicsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üìö Belum Ada Komik</h3>
                        <p>Mulai tambahkan komik pertama Anda dengan klik tombol "Tambah Komik"</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = comicsToRender.map((comic, index) => `
                <div class="comic-card">
                    <div class="comic-cover">
                        ${comic.cover ? `<img src="${comic.cover}" alt="${comic.title}" />` : 'üìñ'}
                    </div>
                    <div class="comic-info">
                        <div class="comic-title">${comic.title}</div>
                        <div class="comic-meta">
                            <span>üìñ ${comic.chapter || 'N/A'}</span>
                            <span>üè∑Ô∏è ${comic.type}</span>
                            <span>‚≠ê ${comic.rating}/5</span>
                            <span>üìÖ ${formatDate(comic.dateRead)}</span>
                        </div>
                        <div class="comic-synopsis">${comic.synopsis || 'Tidak ada sinopsis'}</div>
                        <div class="comic-actions">
                            <button class="btn-small btn-edit" onclick="editComic(${comics.indexOf(comic)})">‚úèÔ∏è Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteComic(${comics.indexOf(comic)})">üóëÔ∏è Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID');
        }

        // Search comics
        function searchComics() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = comics.filter(comic => 
                comic.title.toLowerCase().includes(query)
            );
            renderComics(filtered);
        }

        // Open modal
        function openModal() {
            document.getElementById('comicModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Tambah Komik Baru';
            document.getElementById('comicForm').reset();
            document.getElementById('rating').value = '0';
            updateStarRating(0);
            editingIndex = -1;
            
            // Set today's date as default
            document.getElementById('dateRead').value = new Date().toISOString().split('T')[0];
        }

        // Close modal
        function closeModal() {
            document.getElementById('comicModal').style.display = 'none';
            document.getElementById('imagePreview').innerHTML = '';
        }

        // Preview uploaded image
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; max-height: 200px; border-radius: 10px; object-fit: cover;" />`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        // Handle star rating
        document.getElementById('ratingStars').addEventListener('click', function(e) {
            if (e.target.classList.contains('star')) {
                const rating = parseInt(e.target.dataset.rating);
                document.getElementById('rating').value = rating;
                updateStarRating(rating);
            }
        });

        function updateStarRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }

        // Save comic
        async function saveComic(event) {
            event.preventDefault();
            
            const coverFile = document.getElementById('coverImage').files[0];
            let coverData = '';
            
            if (coverFile) {
                coverData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(coverFile);
                });
            }

            const comic = {
                id: editingIndex >= 0 ? comics[editingIndex].id : Date.now(),
                title: document.getElementById('title').value,
                chapter: document.getElementById('chapter').value,
                type: document.getElementById('type').value,
                rating: parseInt(document.getElementById('rating').value),
                dateRead: document.getElementById('dateRead').value,
                synopsis: document.getElementById('synopsis').value,
                cover: coverData || (editingIndex >= 0 ? comics[editingIndex].cover : ''),
                createdAt: editingIndex >= 0 ? comics[editingIndex].createdAt : new Date().toISOString()
            };

            if (editingIndex >= 0) {
                comics[editingIndex] = comic;
            } else {
                comics.unshift(comic);
            }

            const success = await saveComicsToGitHub();
            if (success) {
                closeModal();
                renderComics();
            }
        }

        // Edit comic
        function editComic(index) {
            const comic = comics[index];
            editingIndex = index;
            
            document.getElementById('modalTitle').textContent = 'Edit Komik';
            document.getElementById('title').value = comic.title;
            document.getElementById('chapter').value = comic.chapter;
            document.getElementById('type').value = comic.type;
            document.getElementById('rating').value = comic.rating;
            document.getElementById('dateRead').value = comic.dateRead;
            document.getElementById('synopsis').value = comic.synopsis;
            
            updateStarRating(comic.rating);
            
            if (comic.cover) {
                document.getElementById('imagePreview').innerHTML = 
                    `<img src="${comic.cover}" style="max-width: 200px; max-height: 200px; border-radius: 10px; object-fit: cover;" />`;
            }
            
            document.getElementById('comicModal').style.display = 'block';
        }

        // Delete comic
        async function deleteComic(index) {
            if (confirm('Apakah Anda yakin ingin menghapus komik ini?')) {
                comics.splice(index, 1);
                const success = await saveComicsToGitHub();
                if (success) {
                    renderComics();
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('comicModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            
            // If config is complete, hide config section and load comics
            if (githubConfig.token && githubConfig.username && githubConfig.repo) {
                document.getElementById('configSection').style.display = 'none';
                loadComics();
            } else {
